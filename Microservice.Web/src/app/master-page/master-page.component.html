<div style="overflow-x:hidden;background:#F1F1F1">
  <div class="row" style="background:#F1F1F1">
  </div>

  <div class="row" style="background:#F1F1F1">
    <div class="col-lg-12  tableHead" style="background:#F1F1F1;font-weight: bold;">
      Employee
    </div>
  </div>
  <div class="row"> </div>

  <div class="row" style="background:#F1F1F1">
    <div class="col-lg-12  tableHead" style="background:#F1F1F1;font-weight: bold;">
      Department
    </div>
  </div>

  <div class="row" style="background:#F1F1F1">
    <div class="col-lg-10" style="background:#F1F1F1">
      <form class="example-form" [formGroup]="myform">
        <table class="table table1 data">
          <thead>
            <tr style=" background:#DFE0E1; 
              color:#8306FF;">
              <th>Name</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr style=" background:white;" *ngFor="let department of DepartmentList">
              <td>{{department.Name}} </td>
              <td></td>
              <td><button (click)="Select(department.Id, department.Name)">Select</button></td>
            </tr>
          </tbody>
        </table>
        <div class="Msg">{{message}}</div>
      </form>
    </div>
  </div>
</div>

<!-- SESSION EXPIRE ALERT -->
<ng-template #contactTemplateRef let-dialogRef="dialogRef">
  <app-session-expire-dialog (childdata)='dialogRef.close(true)'></app-session-expire-dialog>
</ng-template>
