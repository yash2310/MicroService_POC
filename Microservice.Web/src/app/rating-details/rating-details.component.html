<div style="overflow-x:hidden;overflow-y:hidden;">
  <div class="row align1">
    <div class="col pagehead">
    Department: {{DeptName}}
    </div>
    <div style="margin-right: 200px;">

      <button class="btn btn-primary" (click)="Back()">Back</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2" style="margin-top:10px; margin-left: 118px;">
     
    </div>
  </div>

  <div class="row">

    <div class="col-lg-12">
      <form class="example-form" [formGroup]="myform">
        <table class="table table1 data">
          <thead>
            <tr class="RatingTableHeading" style=" background:#DFE0E1; 
          color:#8306FF;">
              <th style="width: 25%;">Name</th>
              <th style="width: 25%;">Email</th>
              <th style="width: 25%;">Age</th>
              <th style="width: 25%;">Gender</th>
            </tr>
          </thead>
          <tbody>
            <tr style=" background:white;" *ngFor="let employee of EmployeeList">
              <td style="width: 25%;">{{employee.Name}} </td>
              <td style="width: 25%;">{{employee.Email}} </td>
              <td style="width: 25%;">{{employee.Age}} </td>
              <td style="width: 25%;">{{employee.Gender}} </td>
            </tr>
            <tr style="background:white;" *ngIf="!EmployeeList|| EmployeeList.length==0">
              <td colspan="9">
                No records found !
              </td>
            </tr>
          </tbody>
        </table>
        <div class="msg">{{message}}</div>   
      </form>
    </div>
  </div>
</div>
